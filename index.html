<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fortuni</title>

  <!-- Chamada css do BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- link para minha css -->
  <link rel="stylesheet" href="/CSS/styles.css">
  <!-- Chamada FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Chamada FonteFortuni -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header class="rounded-bottom-3">
    <div class="container-fluid">
      <!-- row do grid -->
      <div class="row">
        <div class="col-4 text-start fs-1 pb-0"><a href="#"><i class="fa-solid fa-coins text-light"></i></i></a></div>
        <div class="col-4 text-center pb-0">
          <h1><a class="text-light" href="#">Fortuni</a></h1>
        </div>
        <div class="col-4 text-end fs-4 pb-0"><a href="#"><i class="fa-solid fa-gear text-light px-1"></i></a><a
            href="#"><i class="fa-solid fa-user text-light px-1"></i></a></div>
      </div>
      <!-- Fim row do grid -->
    </div>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-4"><a href="#" class="text-light">Fluxo de caixa</a></div>
        <div class="col-4"><a href="#" class="text-light">Visão geral</a></div>
        <div class="col-4"><a href="#" class="text-light">Investimentos</a></div>
      </div>
    </div>
  </header>
  <div class="saldo-saida px-5 d-flex justify-content-center">
    <!-- Saldo Geral -->
    <div class="container my-5 mx-3">
      <form>
        <div class="mb-3">
          <label for="saldo-geral" class="form-label">Saldo geral</label>
          <input type="number" class="form-control" id="saldo-geral" placeholder="Digite aqui seu saldo geral">
        </div>
        <!-- Fim saldo geral -->
        <!-- Saída geral -->
        <div class="mb-3">
          <label for="saida-geral" class="form-label">Saída geral</label>
          <input type="number" class="form-control" id="saida-geral" placeholder="Digite aqui seu valor de saída">
        </div>
      </form>
    </div>
  </div>
  <!-- Fim saída geral -->
  <!-- Contas e fatura -->
  <div class="contas-fatura rounded-3">
  <div class="input-group px-5 d-flex justify-content-center">
      <input type="text" class="form-control" placeholder="Conta" aria-label="Conta">
      <input type="number" class="form-control" placeholder="Saldo da conta" aria-label="Saldo da conta">
    </div>
    <div class="input-group px-5 mb-3 d-flex justify-content-center">
      <input type="text" class="form-control" placeholder="Conta Fatura" aria-label="Fatura">
      <input type="number" class="form-control" placeholder="Valor fatura" aria-label="Valor fatura">
    </div>
  </div>
  <!-- Fim contas e fatura -->
  <!-- Chamada JS do BS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
